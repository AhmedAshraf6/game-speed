<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Speed Typing</title>
  </head>
  <body>
    <div class="main">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" href="#"> WordSpeed </a>
        </div>
      </nav>
      <div class="container">
        <div class="box">
          <p>type the given word within <span>5</span> seconds:</p>
          <h1 class="word"></h1>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Start Typing..."
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <p class="status"></p>
          <div class="result">
            <span class="time">Time Left:<span class="numTime">5</span></span>
            <span class="score">Score:<span class="numScore">0</span></span>
          </div>
          <div class="info mt-4 p-4">
            <h3>Instructions</h3>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur
              commodi adipisci illo a pariatur necessitatibus natus minus
              blanditiis reprehenderit. Libero.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
